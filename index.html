<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Vigenere Cipher</h1>
    <form id="myForm">
        <label for="ptext">Text:</label>
        <input type="text" name="ptext" id="ptext" placeholder="Plain Text here"><br><br>
        <label for="key">Key:</label>
        <input type="text" name="key" id="key" placeholder="Your key here" value="key"><br><br>
        <label for="cipher">Encrypted:</label>
        <input type="text" name="cipher" id="cipher" placeholder="Your encrypted text">
    </form>
    
    <script src="script.js"></script>
</body>

</html>
